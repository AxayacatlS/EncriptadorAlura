<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="cuerpo-pagina">
        <ul class="seccion1">
            <li class="entrada">
                <img src="imagenes/logo.png" class="logo">
                <textarea placeholder="Ingrese el texto aqui"></textarea>
                <div class="botones">
                    <div class="contenedor">
                        <div class="label-container">
                            <div class="circulo">
                                <span class="exclamacion">!</span>
                            </div>
                            <label for="boton">Solo letras minusculas y sin acentos</label>
                        </div>
                        <div class="botones-container">
                            <button class="boton">Encriptar</button>
                            <button class="boton">Desincriptar</button>
                        </div>
                    </div>
                </div>
            </li>
            <li class="salida">
                <label>Salida</label>
            </li>
        </ul>
    </main>
    <footer class="pie-pagina">

    </footer>
</body>

</html>
