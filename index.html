<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">

</head>

<body>

    <main class="cuerpo-pagina">
        <ul class="seccion1">
            <li class="entrada">
                <img src="imagenes/logo.png" class="logo">
                <textarea id="txt-entrada" placeholder="Ingrese el texto aqui"></textarea>
                <div class="botones">
                    <div class="contenedor">
                        <div class="label-container">
                            <div class="circulo">
                                <span class="exclamacion">!</span>
                            </div>
                            <label>Solo letras minusculas y sin acentos</label>
                        </div>
                        <div class="botones-container">
                            <button id="btn-encriptar" class="boton" onclick="Encriptar()">Encriptar</button>
                            <button id="btn-desencriptar" class="boton" onclick="Desencriptar()">Desincriptar</button>
                        </div>
                    </div>
                </div>
            </li>
            <li id="area-salida" class="salida">
                <div id="contenedor" class="texto-salida">
                    <label id="lbl-salida" class="place">
                        <img src="imagenes/muneco.png">
                        <h1>Ning√∫n mensaje fue encontrado</h1>
                        <label>Ingrese el texto que desees encriptar o desencriptar</label>
                    </label>
                </div>
                <!--<div id="btn-copiar" class="boton-copiar">
                    <button class="copiar">Copiar</button>
                </div>-->
            </li>
        </ul>
    </main>
    <footer class="pie-pagina">
        <ul>
            <li><label>Mi encriptador: Axayacatl Santiago</label></li>
        </ul>

    </footer>
    <script src="scripts/criptografia.js"></script>
</body>

</html>
